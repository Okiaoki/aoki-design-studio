<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2560 1440" width="2560" height="1440" role="img" aria-label="Hero Background (organic geometric)">
  <defs>
    <!-- Base dark gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0E131D"/>
      <stop offset="1" stop-color="#0B121C"/>
    </linearGradient>

    <!-- Soft color glows -->
    <radialGradient id="glowBlue" cx="0" cy="0" r="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#5C8EE5" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#5C8EE5" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowNavy" cx="1" cy="1" r="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#2A3A5A" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#2A3A5A" stop-opacity="0"/>
    </radialGradient>

    <!-- Grain / noise -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0.06 0"/>
      </feComponentTransfer>
    </filter>

    <!-- Vignette -->
    <radialGradient id="vignette" cx="0.5" cy="0.5" r="0.8">
      <stop offset="65%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.28"/>
    </radialGradient>

    <!-- Subtle line gradient for highlights -->
    <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6FA0F0" stop-opacity="0"/>
      <stop offset="0.35" stop-color="#6FA0F0" stop-opacity="0.55"/>
      <stop offset="0.7" stop-color="#6FA0F0" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#6FA0F0" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Base fill -->
  <rect width="2560" height="1440" fill="url(#bg)"/>

  <!-- Large geometric forms -->
  <g opacity="0.6">
    <!-- Right arc -->
    <path d="M2560,0 L2560,1440 L1870,1440 C1870,850 2220,530 2560,480 Z" fill="#1A2436"/>
    <!-- Bottom-left curve fill -->
    <path d="M0,1440 L0,900 C520,980 980,1210 1320,1440 Z" fill="#0F1826"/>
  </g>

  <!-- Diagonal translucent plates -->
  <g fill="#1B2A42">
    <rect x="-300" y="-200" width="1600" height="520" opacity="0.22" transform="rotate(30 500 60)"/>
    <rect x="700" y="300" width="1600" height="520" opacity="0.18" transform="rotate(30 1500 560)"/>
    <rect x="-200" y="700" width="1400" height="420" opacity="0.16" transform="rotate(30 400 900)"/>
  </g>

  <!-- Soft glows -->
  <circle cx="-140" cy="-220" r="780" fill="url(#glowBlue)"/>
  <circle cx="2600" cy="1520" r="920" fill="url(#glowNavy)"/>

  <!-- Fine grid lines -->
  <g stroke="#39507A" stroke-opacity="0.16" stroke-width="1">
    <path d="M1280 0 V1440"/>
    <path d="M0 720 H2560"/>
    <path d="M-200 200 L2200 1600"/>
    <path d="M360 -200 L2760 1200"/>
  </g>

  <!-- Highlight curve (gentle light streak) -->
  <g>
    <path d="M-20 980 C 620 760, 920 760, 1320 980" fill="none" stroke="url(#lineGrad)" stroke-width="5"/>
    <path d="M-20 980 C 620 760, 920 760, 1320 980" fill="none" stroke="#9FB8F4" stroke-opacity="0.06" stroke-width="28" filter="url(#blur)"/>
  </g>

  <!-- Tiny blur filter for the thick streak -->
  <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
    <feGaussianBlur stdDeviation="4"/>
  </filter>

  <!-- Grain overlay -->
  <rect width="2560" height="1440" filter="url(#grain)"/>

  <!-- Vignette on top -->
  <rect width="2560" height="1440" fill="url(#vignette)"/>
</svg>
